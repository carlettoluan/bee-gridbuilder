<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">GridBuilder</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							My Boards </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li th:each="board : ${boards}"><a class="dropdown-item"
								th:href="'/'+${board.idBoard}" th:text="'Board'+ ${board.idBoard}"></a></li>

						</ul></li>
					<li class="nav-item"><a class="nav-link " aria-current="page"
						th:href="@{/type}">Type</a></li>
					<li class="nav-item"><a class="nav-link" href="user">User</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">


		<div class="btn-group" role="group">
			<a class="btn btn-success" th:href="@{/type/new}">Register new type</a>
		</div>
		<div class="alert alert-primary" style="margin-top: 20px" role="alert" th:if="${msg} != null" th:text="${msg}"></div>

		<table class="table table-striped" style="margin-top: 20px">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Description</th>
					<th scope="col">Color</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="type :${typeList}">
					<th scope="row" th:text="${type.idType}"></th>
					<td th:text="${type.description}"></td>
					<td>
						<div
							th:style="'background:'+${type.color}+'; width:35px; height:35px;'"></div>
					</td>
					<td><a class="btn btn-warning"
						th:href="@{/type/edit/}+${type.idType}">Edit</a></td>
					<td><a class="btn btn-danger"
						th:href="@{/type/delete/}+${type.idType}">Delete</a></td>
				</tr>

			</tbody>
		</table>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
