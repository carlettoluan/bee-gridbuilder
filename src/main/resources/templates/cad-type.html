<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container-fluid">
		<div class="btn-group" role="group">
			<a class="btn btn-danger" th:href="@{/type}">Back</a>
		</div>
		<form th:object="${type}" th:action="@{/type/save}">
			<input type="hidden" th:field="*{idType}">
			<div class="card" style="margin-top: 20px">
				<div class="card-body">
					<div class="form-row">
						<label class="form-label">Description</label> <input type="text" th:field="*{description}"
							class="form-control">
					</div>
					<div class="form-row">
						<label class="form-label">Color</label> <input type="color" th:field="*{color}"
							class="form-control">
					</div>
					<br/>
					<div class="form-row">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
